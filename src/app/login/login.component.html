<div class="container">
    <div class="table-responsive">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">keytech Benutzername</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Bitte Benutzername angeben</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Passwort</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"  />
                </div>
